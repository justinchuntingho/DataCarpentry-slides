<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Data Carpentry</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section>
                <img src="https://www.software.ac.uk/sites/default/files/images/content/DC1_logo.jpg" height="100">
                <p>
  			    <h3>Data Analysis and Visualization with R (Ecology Curriculum)</h3>
                <br>
                <h3>Justin Chun-ting Ho</h3>
                <h4>University of Edinburgh</h4>
                </p>
  			  </section>
              <section>
                  <p>A graph from my PhD...</p>
                  <img src="topic_freq.png" width="75%">
              </section>
              <section>
                  <p>Another graph from my PhD...</p>
                  <img src="english_post_jointplot.png" width="50%">
              </section>
              <section>
                  <p>My previous life...</p>
                  <img src="https://miro.medium.com/max/1800/1*f_4JRi6eDRtkk7S0EJ04oQ@2x.jpeg" width="75%">
              </section>
              <section data-background="monkeyr.gif">
                  <h3 style = "background-color:rgba(0,0,0,0.7);">(Illustration of me learning R)</h3>
              </section>
              <section data-background="monkeyr.gif">

              </section>
              <section data-background="monkeyr.gif">

              </section>
              <section>

              </section>
              <section>
                  <img src="tidyverse.png">
              </section>
              <section>
                  <h2>Grammar of Graphics</h2>
              </section>
              <section>
                  <img src="https://cdn-images-1.medium.com/max/1600/1*MMZuYgeC_YjXNC1r4D4sog.png">
              </section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                slideNumber: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
